<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить репортера</title>
</head>
<body bgcolor="#a9a9a9" th:align="center">
<h1>Добавить репотера</h1>
<form th:action="${'/jornalisti/add'}" method="post" th:object="${jornalisti}">
    <input th:field="*{name}" type="text" name="name" placeholder="Введите имя репортера"><br>
    <div style="width: 250px; height: 40px; margin: 2px" th:if="*{#fields.hasErrors('name')}" th:errors="*{name}"></div><br>

    <input type="text" name="fam" placeholder="Введите фамилию репортера"><br>
    <div style="width: 250px; height: 40px; margin: 2px" th:if="*{#fields.hasErrors('fam')}" th:errors="*{fam}"></div><br>

    <input type="date" name="denroj" placeholder="Введите дату рождения"><br>
    <div style="width: 250px; height: 40px; margin: 2px" th:if="*{#fields.hasErrors('denroj')}" th:errors="*{denroj}"></div><br>

    <input type="number" name="kolvastat" placeholder="Введите количество статей"><br>
    <div style="width: 250px; height: 40px; margin: 2px" th:if="*{#fields.hasErrors('kolvastat')}" th:errors="*{kolvastat}"></div><br>

    <input type="text" name="cena" placeholder="Введите оклад за стаью">
    <div style="width: 250px; height: 40px; margin: 2px" th:if="*{#fields.hasErrors('cena')}" th:errors="*{cena}"></div><br>

    <br>
    <p><a><button type="submit">Добавить репортера</button></a></p><br>
    <p><a onclick="javascript:history.back(-2); return false;">Назад</a></p>
</form>

</body>
</html>
